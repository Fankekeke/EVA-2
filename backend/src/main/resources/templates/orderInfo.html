    <!--<vue-nav :idx='5'></vue-nav>-->

                <a href="index" class="navbar-brand"><img src="/images/header-sprites3.png" th:src="@{/images/xz_logo2.png}" class="logo"></a></div>
            <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navcen">
                    <li class=""><a href="/web/index.html">首页</a></li>

                    <li th:if="${session.user}!=null">
                        <a href="/web/getOrder.html">我的订单</a>
                    </li>
                    <li class="busplatform" style="display: none; cursor: pointer;"><a
                            href="{:url('store/Platform/platformshow')}">商家平台</a></li>
                    <li class="Dividingline1"><span></span></li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <h2 style="margin-top: 50px"><i>我的订单</i></h2>
        <div id="scenic-img" >
            <hr/>
            <i><h3>购票记录</h3></i>


            <div style="width: 202px;display: inline-block;margin:12px;position: relative" th:each="order:${session.scenicLists.records}">
                <div class="pro_pic">
                    <img src="" th:src="${order.web_img}"  alt="" width="218" height="127">
                    <div class="pro_mess_bg"></div>
                    <div class="pro_mess">
                        <a rel="nofollow">
                            <span><span th:text="${order.scenic_name}"></span>&nbsp;<span th:text="${order.level}"></span></span>
                            <p th:text="${order.history}"></p>
                        </a>
                    </div>
                </div>
                <a>
                    <div class="pro_infor clearfix" style="">
                                <span class="price">
                                    <b th:if="${order.isUse} == 0">
                                        未使用
                                    </b>
                                    <b th:if="${order.isUse} == 1">
                                        已过期
                                    </b>
                                </span>
                        <span class="satisfaction">票数 <span th:text="${order.orderNum}"></span></span>
                    </div>
                </a>
            </div>
        </div>

        <div style="margin-top: 100px">
            <hr/>
            <i><h3>住宿记录</h3></i>

            <div style="width: 202px;display: inline-block;margin:12px;position: relative" th:each="stayOrder:${stayOrderList.records}">
                <div class="pro_pic">
                    <img src="" th:src="${stayOrder.web_img}"  alt="" width="218" height="127">
                    <div class="pro_mess_bg"></div>
                    <div class="pro_mess">
                        <a rel="nofollow">
                            <span><span th:text="${stayOrder.stay_name}"></span>&nbsp;</span>
                            <p th:text="${stayOrder.stay_address}"></p>
                        </a>
                    </div>
                </div>
                <a>
                    <div class="pro_infor clearfix" style="">
                                <span class="price">
                                    <b th:if="${stayOrder.stayStatus} == 0">
                                        未入住
                                    </b>
                                    <b th:if="${stayOrder.stayStatus} == 1">
                                        已入住
                                    </b>
                                </span>
                        <span class="satisfaction">房间数量 <span th:text="${stayOrder.stayNum}"></span>间</span>
                    </div>
                </a>
            </div>

        </div>


    </div>


    <!--引入底部公共页面-->
<!--    <div th:replace="public_page :: myfooter" style="width: 100%"></div>-->
