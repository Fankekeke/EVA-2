<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>用户注册</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/register-login.css}">
	<!-- Favicon -->
</head>
<script  th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>

<body>
<div id="box"></div>
<div class="cent-box register-box">
	<div class="cent-box-header">
		<h1 class="main-title hide"></h1>
		<h2 class="sub-title" th:text="${#httpServletRequest.getAttribute('error')}">今日，吾爱，我们融为一体</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html">登录</a>
				<a href="users/addUser.html" class="active">注册</a>
				<div class="slide-bar slide-bar1"></div>				
			</div>
		</div>

		<div class="login form">
			<form th:action="@{/web/addUsersave.html}" method="post" id="register-form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="email" id="email" class="ipt" placeholder="邮箱地址" required>
				</div>
				<div class="group-ipt user">
					<input type="text" name="uname" id="user" class="ipt" placeholder="选择一个用户名" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="pwd" id="password" class="ipt" placeholder="设置登录密码" required>
				</div>
				<div class="group-ipt ipcard">
					<input type="text" name="idcard" id="password1" class="ipt" placeholder="您的身份证号码" required>
				</div>
				<div class="group-ipt verify">
					<input type="text" name="verify" id="verify" class="ipt" placeholder="输入验证码" required style="width: 70%">
					<span id="verifyCode-saber"><a href="#" onclick="return false;" style="width:30%;font-size: 12px;color: #0f88eb" id="verifyCode">获取验证码</a></span>
				</div>
				<input type="hidden" name="ipAddress" id="ipAddress">
			</div>
			</form>
		</div>




		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">注册</button>
		</div>
	</div>
</div>

<!--<div class="footer">-->
<!--	<p>著作権 © 2019 樊可</p>-->
<!--</div>-->

<script  th:src="@{/js/particles.js}" type="text/javascript"></script>
<script  th:src="@{/js/background.js}" type="text/javascript"></script>
<script  th:src="@{/js/layer/layer.js}" type="text/javascript"></script>
<script  th:src="@{/js/register.js}"></script>

</body>

<script language="javascript" type="text/javascript">

    //外网IP地址
    var ip = returnCitySN["cip"];
    var name = returnCitySN["cname"];
    $("#ipAddress").val(ip);
    console.info(ip);
    console.info(name);


</script>

</html>
