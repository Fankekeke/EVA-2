<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">


	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/register-login.css}">
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide"></h1>
		<h2 class="sub-title" th:text="${#httpServletRequest.getAttribute('error')}">少罗嗦，你还不如虫子呢</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="/web/login.html" class="active">登录</a>
				<a href="/web/addUser.html">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>

		<div class="login form">
			<form th:action="@{/web/dologin.html}" method="post" id="login-form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="userName" id="email" class="ipt" placeholder="邮箱地址" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="userPwd" id="password" class="ipt" placeholder="输入您的登录密码" required>
				</div>

			</div>
			</form>
		</div>

		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">登录</button>
		</div>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>

		</div>
	</div>
</div>

<!--<div class="footer">-->
<!--	<p>著作権 © 2019 樊可</p>-->
<!--</div>-->

<script  th:src="@{/js/particles.js}" type="text/javascript"></script>
<script  th:src="@{/js/background.js}" type="text/javascript"></script>
<script  th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script  th:src="@{/js/layer/layer.js}" type="text/javascript"></script>



<script>

	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});

    // js验证邮箱
    isEmail=false;
    isPhone=false;
    /*判断是否为手机号码*/
    function isPoneAvailable($poneInput) {
        var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myreg.test($poneInput)) {
            return false;
        } else {
            return true;
        }
    }

    /*判断是否为邮箱地址*/
    var pattern= /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
    $("#email").blur(function(){
        var strEmail=pattern.test($("#email").val());
        if(strEmail==true){
            isEmail=true;
        }
        var strPhone=isPoneAvailable($("#email").val());
        if(strPhone==true){
            isPhone=true;
        }
        if(isEmail==false&&isPhone==false){
            $(".sub-title").html("阿勒 是不是输错了");
        }
    });

    $("#button").click(function(){
        var form = document.getElementById('login-form');
		//再次修改input内容
        form.submit();
    });


</script>
</body>
</html>
